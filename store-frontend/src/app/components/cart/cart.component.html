<div class="container mt-4">
  <h2 class="text-center">Carrito de Compras</h2>
  <div *ngIf="cartItems.length === 0" class="alert alert-warning text-center">
    Tu carrito está vacío.
  </div>

  <ul class="list-group" *ngIf="cartItems.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
      {{ item.product.name }} - {{ item.product.price | currency }}
      <div>
        <span>Cantidad: {{ item.quantity }}</span>
        <button (click)="increaseQuantity(item.product)" class="btn btn-sm btn-secondary">+</button>
        <button (click)="decreaseQuantity(item.product)" class="btn btn-sm btn-secondary" [disabled]="item.quantity === 1">-</button>
        <button (click)="removeItem(item.product)" class="btn btn-danger btn-sm">Eliminar</button>
      </div>
    </li>
  </ul>

  <div class="text-center mt-4">
    <h3>Total: {{ totalPrice | currency }}</h3>
    <button class="btn btn-success" (click)="purchase()">Proceder al Pago</button>
  </div>
</div>
