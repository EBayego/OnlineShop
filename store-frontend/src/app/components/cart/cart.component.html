<div class="container mt-4">
  <h2 class="text-center">Carrito de Compras</h2>
  <div *ngIf="cartItems.length === 0" class="alert alert-warning text-center">
    Tu carrito está vacío.
  </div>
  
  <ul class="list-group" *ngIf="cartItems.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
      {{ item.name }} - {{ item.price | currency }}
      <button (click)="removeItem(item)" class="btn btn-danger btn-sm">Eliminar</button>
    </li>
  </ul>

  <div class="text-center mt-4">
    <h3>Total: {{ totalPrice | currency }}</h3>
    <button class="btn btn-success" (click)="purchase()">Proceder al Pago</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>El carrito está vacío</p>
</ng-template>
